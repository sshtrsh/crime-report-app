<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>E-Sumbong</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header-section">
    <div class="header-content">
      <h1>Crime Reporting System</h1>
      <p>Report incidents and stay informed about safety in your area</p>
    </div>
  </div>

  <div class="cards-container">
    <ion-card class="feature-card report-card" button routerLink="/report">
      <ion-card-content>
        <div class="card-icon-wrapper report-icon">
          <ion-icon name="document-text-outline"></ion-icon>
        </div>
        <h2>Report Crime</h2>
        <p>Submit a new incident report</p>
      </ion-card-content>
    </ion-card>

    <ion-card class="feature-card map-card" button routerLink="/map">
      <ion-card-content>
        <div class="card-icon-wrapper map-icon">
          <ion-icon name="map-outline"></ion-icon>
        </div>
        <h2>Crime Map</h2>
        <p>View incident locations</p>
      </ion-card-content>
    </ion-card>

    <ion-card class="feature-card stats-card" button routerLink="/stats">
      <ion-card-content>
        <div class="card-icon-wrapper stats-icon">
          <ion-icon name="bar-chart-outline"></ion-icon>
        </div>
        <h2>Statistics</h2>
        <p>View crime analytics</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom" color="light">
      <ion-tab-button tab="home" [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="report" [routerLink]="['/report']">
        <ion-icon name="add-circle"></ion-icon>
        <ion-label>Report</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map" [routerLink]="['/map']">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="stats" [routerLink]="['/stats']">
        <ion-icon name="stats-chart"></ion-icon>
        <ion-label>Stats</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
