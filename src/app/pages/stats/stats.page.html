<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Crime Statistics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="stats-container">
    <div class="stats-header">
      <ion-icon name="analytics-outline"></ion-icon>
      <h2>Crime Analytics</h2>
      <p>Data-driven insights for your area</p>
    </div>

    <ion-card class="chart-card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="bar-chart-outline"></ion-icon>
          Reports by Type
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="chart-container">
          <canvas id="barChart"></canvas>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card class="chart-card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="pie-chart-outline"></ion-icon>
          Crime Distribution
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="chart-container">
          <canvas id="pieChart"></canvas>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card class="chart-card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="trending-up-outline"></ion-icon>
          Trends Over Time
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="chart-container">
          <canvas id="lineChart"></canvas>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom" color="light">
      <ion-tab-button tab="home" [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="report" [routerLink]="['/report']">
        <ion-icon name="add-circle"></ion-icon>
        <ion-label>Report</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map" [routerLink]="['/map']">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="stats" [routerLink]="['/stats']">
        <ion-icon name="stats-chart"></ion-icon>
        <ion-label>Stats</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
