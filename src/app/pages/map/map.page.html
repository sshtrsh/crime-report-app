<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>Crime Map - Barangay Parian</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleStatsPanel()">
        <ion-icon name="stats-chart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map-container">
    <div id="map"></div>
    
    <!-- Map Controls -->
    <div class="map-controls">
      <div class="control-section">
        <div class="control-label">View Type</div>
        <div class="view-segment">
          <button 
            class="segment-button" 
            [class.active]="viewType === 'markers'"
            (click)="setViewType('markers')">
            Markers
          </button>
          <button 
            class="segment-button" 
            [class.active]="viewType === 'heatmap'"
            (click)="setViewType('heatmap')">
            Heatmap
          </button>
        </div>
      </div>

      <div class="control-section" *ngIf="viewType === 'markers'">
        <div class="control-label">Crime Types</div>
        <div class="crime-filter">
          <div 
            *ngFor="let crimeType of crimeTypes" 
            class="filter-chip"
            [class.active]="selectedCrimeTypes.includes(crimeType.value)"
            (click)="toggleCrimeType(crimeType.value)">
            {{ crimeType.label }}
          </div>
        </div>
      </div>
    </div>

    <!-- Statistics Panel -->
    <div class="stats-panel" [class.visible]="showStatsPanel">
      <div class="stats-header">
        <h3>Crime Statistics</h3>
        <ion-button fill="clear" size="small" (click)="toggleStatsPanel()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </div>
      
      <div class="stats-content">
        <div class="stat-card">
          <div class="stat-number">{{ getTotalReports() }}</div>
          <div class="stat-label">Total Reports</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-number">{{ getVerifiedReports() }}</div>
          <div class="stat-label">Verified Cases</div>
        </div>
        
        <div class="crime-frequency">
          <h4>Most Frequent Crimes</h4>
          <div class="frequency-list">
            <div *ngFor="let crime of getTopCrimes()" class="frequency-item">
              <span class="crime-name">{{ crime.type }}</span>
              <span class="crime-count">{{ crime.count }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
