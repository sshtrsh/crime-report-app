<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Crime Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="map-wrapper">
    <div id="map"></div>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom" color="light">
      <ion-tab-button tab="home" [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="report" [routerLink]="['/report']">
        <ion-icon name="add-circle"></ion-icon>
        <ion-label>Report</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map" [routerLink]="['/map']">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="stats" [routerLink]="['/stats']">
        <ion-icon name="stats-chart"></ion-icon>
        <ion-label>Stats</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
